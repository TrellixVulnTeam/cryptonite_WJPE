<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script
			src="https://kit.fontawesome.com/39b57f0073.js"
			crossorigin="anonymous"
		></script>
		<title>Cryptonite</title>
	</head>
	<body>
		<section class="header">
			<div class="header__container">
				<div class="header__logo">
					<h1 class="header__logo--text">
						<i class="header__logo--icon fab fa-sketch"></i> Cryptonite
					</h1>
				</div>

				<div class="header__cta">
					<div class="header__content">
						<h2 class="header__cta--heading">Cryptocurrency made easy.</h2>
						<p class="header__cta--text">
							Cryptonite is the easiest way to invest in cryptocurrency. Make
							instant purchases or invest from as little as $6 a month.
						</p>
					</div>

					<div class="signup">
						<input
							type="email"
							name="signup-email"
							id="signup-email"
							class="signup__email"
							placeholder="Enter your email address"
						/>
						<label for="signup-email">
							<a href="#" class="button">Sign Up</a>
						</label>
					</div>
				</div>

				<div class="header__download">
					<div class="header__download-button">
						<img
							src="img/apple-download-badge.png"
							alt="Download on the Apple Store"
							class="header__download-button--apple"
						/>
					</div>
					<div class="header__download-button">
						<img
							src="img/google-play-badge.png"
							alt="Get it on Google Play Store"
							class="header__download-button--google"
						/>
					</div>
				</div>
				<div class="imgbox">
					<img src="img/computer.png" alt="Computer image" class="img" />
				</div>
			</div>
		</section>
	</body>
</html>
